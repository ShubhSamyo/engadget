<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Engadget</title>
</head>

<body>
    <div class="container">
        <div class="leftside">
            <h1>engadget</h1>
            <h2>Welcome to Engadge</h2>
            <h4>Create an account and join the community</h4>
        </div>
        <div class="rightside">
            <img src="./engadget-logo-v0.0.2.png" alt="logo">
            <div class="container1">
                <h1>Sign in</h1>
                <form>
                    <input type="email" placeholder="Email address">
                    <button>Next</button>
                </form>
                <span>
                    <input type="checkbox">
                    <h5>Stay signed in</h5>
                    <h5 class="for">Forgotten username?</h5>
                </span>
                <button class="create">create an account</button>
                <p>Or, continue with</p>
                <button class="google"><i class="fa-brands fa-google-plus-g"></i> Google</button>
                <span class="footer">
                    <p class="term">Terms</p>
                    <hr>
                    <p class="pri">Privacy</p>
                </span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6aa8809186.js" crossorigin="anonymous"></script>
</body>

</html>
